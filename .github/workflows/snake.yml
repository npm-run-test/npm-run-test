# Generates pretty snake animation, using @Platane's awesome snk action
name: üêç Generate Snake Contribution GIF
on:
  workflow_dispatch: # Manual dispatch
  schedule:
    - cron: '30 23 * * *' # Runs at 23:30 every day.
jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-snake.gif
            assets/github-snake.svg
            assets/github-snake.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GH_TOKEN }}
      # Commit the changes
      - name: Commit files
        run: |
          git config user.email "node_modules@hotmail.com"
          git config user.name "npm-run-test
          git add .
          git commit -m ":snake: Updates Snake Contribution Animation"
      # Push the changes
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.BOT_GH_TOKEN }}
          branch: ${{ github.ref }}
          