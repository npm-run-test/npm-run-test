name: Setup Icon for Actions

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  apply_logo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Icon 
        uses: damienaicheh/icon-badge-action@v1.0.0
        with:
          images-path: 'assets/icon.png'
          
      - name: Goodbye
        run: echo "Goodbye - Container"
